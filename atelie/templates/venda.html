{% extends 'base.html' %}
{% block listing %}
<h1> Tela de Cadastro de cliente e vendas de produtos</h1>
{% block content %}
 <form action="" method="post">
     {% csrf_token %}
     <table>
         <tr>
             <td>
     <fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <label >Nome</label>
                {{ form.nome }}
            </div>
        </fieldset>
         <div class="campo">
            <label >Telefone</label>
            {{ form.telefone }}
        </div>
        <div class="campo">
            <label> Entrega: </label>
            {{form.entrega}}
        </div>
          <div class="campo">
            <label> Endereco: </label>
            {{form.endereco}}
        </div>
            </td>
             <td>

        <fieldset class="grupo">
           <div class="campo">

               <div class="esquerda"><label for="produto">Produto</label>
                    <select>
                        <option disabled="true" selected>Selecione ...</option>
                         {% for value in listProd %}
                         <option>{{ value.produto }}</option>
                        {% endfor %}
                    </select>
               </div>
                <div padding="4px" class="direita"><label>Quantidade: </label>   <label>{{form.qtd}}</label></div>

            </div>
        </fieldset>
        <button type="submit" onclick="javascript:Alerta()">Salvar</button>
        <button type="reset"> Limpar </button>
      </fieldset>
         </td>
        </td>
         </table>
 </form>
{% endblock content %}
{% endblock %}
